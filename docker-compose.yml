version: "3.8"

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: redpanda
    command:
      - redpanda
      - start
      - --mode=dev-container
      - --smp=1
      - --memory=1G
      - --overprovisioned
      - --node-id=0
      - --check=false
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data

  postgres:
    image: postgres:16
    container_name: streamcart-postgres
    environment:
      POSTGRES_USER: postgres # Update username
      POSTGRES_PASSWORD: postgres # Update password
      POSTGRES_DB: postgres # Update DB
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redpanda-data:
  postgres-data:
